<main>
<h1 style="text-align: center;">Contact</h1>
<br>

<form class="row" style="width: 500px !important; margin-left: auto !important; margin-right: auto !important; margin-bottom: 100px;">
    <!-- Name input -->
    <div class="form-outline mb-1 margin-5px">
      <input type="text" id="form4Example1" class="form-control">
      <label class="form-label" for="form4Example1">Nom</label>
    </div>
  
    <!-- Email input -->
    <div class="form-outline mb-1">
      <input type="email" id="form4Example2" class="form-control">
      <label class="form-label" for="form4Example2">Email </label>
    </div>
  
    <!-- Message input -->
    <div class="form-outline mb-1">
      <textarea class="form-control" id="form4Example3" rows="4"></textarea>
      <label class="form-label" for="form4Example3">Message</label>
    </div>
  
    <!-- Checkbox -->
    <div class="form-check d-flex justify-content-center mb-1">
      <input class="form-check-input me-2" type="checkbox" value="" id="form4Example4" checked="">
      <label class="form-check-label" for="form4Example4">
        Recevoir une copie du mail.
      </label>
    </div>
  
    <!-- Submit button -->
    <button type="submit" class="btn btn-primary btn-block mb-1">Envoy√©</button>
  </form>
